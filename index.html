            if (element) element.remove();
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ç”Ÿæˆå›å¤
        function generateResponse(userMessage) {
            const lowerCaseMsg = userMessage.toLowerCase();
            
            // æ£€æŸ¥çŸ¥è¯†åº“
            for (const [keywords, response] of Object.entries(knowledgeBase)) {
                const keywordList = keywords.split('|');
                if (keywordList.some(keyword => lowerCaseMsg.includes(keyword.toLowerCase()))) {
                    return typeof response === 'function' ? response() : response;
                }
            }
            
            // é»˜è®¤å›å¤
            return knowledgeBase["é»˜è®¤"];
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                userInput.placeholder = 'è¯·è¾“å…¥å†…å®¹...';
                userInput.focus();
                return;
            }
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            userInput.value = '';
            
            // æ˜¾ç¤º"æ­£åœ¨è¾“å…¥"æŒ‡ç¤ºå™¨
            const typingElement = showTypingIndicator();
            
            // æ¨¡æ‹ŸAIæ€è€ƒ
            setTimeout(() => {
                removeTypingIndicator(typingElement);
                const response = generateResponse(message);
                addMessage(response, 'bot');
                
                // è‡ªåŠ¨éšè—å¿«æ·é—®é¢˜åŒº
                quickQuestionsContainer.classList.add('hidden');
            }, 800 + Math.random() * 1000);
        }
        
        // ä¿å­˜èŠå¤©è®°å½•
        function saveChatHistory() {
            const messages = chatMessages.innerHTML;
            localStorage.setItem('xiaozhi_chat_history', messages);
        }
        
        // åŠ è½½èŠå¤©è®°å½•
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('xiaozhi_chat_history');
            if (savedHistory) {
                chatMessages.innerHTML = savedHistory;
                scrollToBottom();
            }
        }
        
        // æ›´æ–°æ¶ˆæ¯æ—¶é—´æˆ³
        function updateMessageTimestamps() {
            const timestamps = document.querySelectorAll('.timestamp');
            const currentTime = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            timestamps.forEach(ts => {
                if (!ts.textContent.trim()) {
                    ts.textContent = currentTime;
                }
            });
        }
        
        // åˆå§‹åŒ–èŠå¤©åŠ©æ‰‹
        initChatAssistant();
    </script>
