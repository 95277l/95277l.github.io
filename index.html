<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小智AI助手</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        /* 主卡片样式保持不变 */
        .card {
            /* 你的原有卡片样式 */
        }
        
        /* 聊天助手样式 - 优化版 */
        #xiaozhi-chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
        }
        
        #xiaozhi-chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        }
        
        @keyframes xiaozhi-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #xiaozhi-chat-button.pulse {
            animation: xiaozhi-pulse 2s infinite;
        }
        
        #xiaozhi-chat-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 380px;
            max-height: 70vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            transition: all 0.3s ease;
        }
        
        .xiaozhi-chat-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .xiaozhi-chat-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        .xiaozhi-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .xiaozhi-close-btn:hover {
            transform: scale(1.2);
        }
        
        .xiaozhi-chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fafb;
            scroll-behavior: smooth;
        }
        
        /* 自定义滚动条 */
        .xiaozhi-chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .xiaozhi-chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(99, 102, 241, 0.5);
            border-radius: 3px;
        }
        
        .xiaozhi-chat-messages::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
        
        .xiaozhi-message {
            margin-bottom: 15px;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
            animation: message-appear 0.3s ease;
            word-wrap: break-word;
        }
        
        @keyframes message-appear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .xiaozhi-message.bot {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .xiaozhi-message.user {
            background: #6366f1;
            color: white;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .xiaozhi-message .timestamp {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            text-align: right;
        }
        
        .xiaozhi-typing {
            display: none;
            padding: 12px 16px;
            color: #6b7280;
            font-style: italic;
        }
        
        .xiaozhi-typing::after {
            content: '正在输入...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0% { content: '正在输入.'; }
            50% { content: '正在输入..'; }
            100% { content: '正在输入...'; }
        }
        
        /* 快捷问题样式 - 增强版 */
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: #f3f4f6;
            border-top: 1px solid #e5e7eb;
            transition: all 0.3s;
        }
        
        .quick-questions.hidden {
            display: none;
        }
        
        .quick-question {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            flex-grow: 1;
            text-align: center;
            min-width: calc(50% - 10px);
        }
        
        .quick-question:hover {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
            transform: translateY(-2px);
        }
        
        /* 输入区域 - 增强版 */
        .xiaozhi-chat-input-container {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background: white;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        #xiaozhi-user-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            outline: none;
            font-size: 15px;
            transition: all 0.3s;
            padding-right: 40px;
        }
        
        #xiaozhi-user-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        
        #xiaozhi-send-btn {
            position: absolute;
            right: 25px;
            background: transparent;
            color: #6366f1;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #xiaozhi-send-btn:hover {
            color: #4f46e5;
            transform: scale(1.1);
        }
        
        /* 设置按钮 */
        .settings-btn {
            background: transparent;
            border: none;
            color: #6b7280;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.2s;
        }
        
        .settings-btn:hover {
            color: #6366f1;
            transform: rotate(30deg);
        }
        
        /* 响应式设计 - 优化版 */
        @media (max-width: 480px) {
            #xiaozhi-chat-container {
                width: 95%;
                right: 2.5%;
                bottom: 90px;
                max-height: 65vh;
            }
            
            #xiaozhi-chat-button {
                width: 60px;
                height: 60px;
                font-size: 24px;
                bottom: 20px;
                right: 20px;
            }
            
            .xiaozhi-message {
                max-width: 90%;
            }
            
            .quick-question {
                min-width: 100%;
            }
        }
        
        /* 暗黑模式支持 */
        @media (prefers-color-scheme: dark) {
            #xiaozhi-chat-container {
                background: #1e293b;
                color: #f8fafc;
            }
            
            .xiaozhi-chat-messages {
                background-color: #0f172a;
            }
            
            .xiaozhi-message.bot {
                background: #334155;
                color: #f8fafc;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }
            
            .xiaozhi-message .timestamp {
                color: #94a3b8;
            }
            
            #xiaozhi-user-input {
                background: #1e293b;
                border-color: #334155;
                color: #f8fafc;
            }
            
            .quick-questions {
                background: #0f172a;
                border-color: #334155;
            }
            
            .quick-question {
                background: #334155;
                border-color: #475569;
                color: #f8fafc;
            }
            
            .xiaozhi-chat-input-container {
                background: #1e293b;
                border-color: #334155;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- 你的原有卡片内容 -->
    </div>

    <!-- 小智 AI聊天助手 - 增强版 -->
    <button id="xiaozhi-chat-button" class="pulse" title="小智AI助手">
        <i class="fas fa-robot"></i>
    </button>
    
    <div id="xiaozhi-chat-container">
        <div class="xiaozhi-chat-header">
            <div class="xiaozhi-chat-title">
                <i class="fas fa-robot" style="margin-right: 8px;"></i>
                小智AI助手
            </div>
            <div>
                <button class="settings-btn" title="设置">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="xiaozhi-close-btn" title="关闭">×</button>
            </div>
        </div>
        <div class="xiaozhi-chat-messages" id="xiaozhi-chat-messages">
            <div class="xiaozhi-message bot">
                <div style="margin-bottom: 8px;">
                    嗨！我是小智，你的AI助手~ 😊<br>
                    我可以帮助你解答问题或闲聊，试试问我：
                </div>
                <ul style="margin-left: 20px; margin-bottom: 8px;">
                    <li>这个网站是做什么的？</li>
                    <li>怎么联系你？</li>
                    <li>有什么学习建议？</li>
                </ul>
                <div class="timestamp"></div>
            </div>
        </div>
        <div class="quick-questions" id="quick-questions">
            <!-- 快捷问题将通过JS动态生成 -->
        </div>
        <div class="xiaozhi-chat-input-container">
            <input type="text" id="xiaozhi-user-input" placeholder="输入消息..." />
            <button id="xiaozhi-send-btn" title="发送">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM元素
        const chatButton = document.getElementById('xiaozhi-chat-button');
        const chatContainer = document.getElementById('xiaozhi-chat-container');
        const closeButton = document.querySelector('.xiaozhi-close-btn');
        const chatMessages = document.getElementById('xiaozhi-chat-messages');
        const userInput = document.getElementById('xiaozhi-user-input');
        const sendButton = document.getElementById('xiaozhi-send-btn');
        const quickQuestionsContainer = document.getElementById('quick-questions');
        const settingsBtn = document.querySelector('.settings-btn');
        
        // 扩展的问答知识库 - 增强版
        const knowledgeBase = {
            "你好|嗨|hi|hello": "你好！我是小智AI助手，很高兴为你服务！😊 有什么我可以帮你的？",
            "你是谁|你是什么|小智是谁": "我是你的AI助手小智，专门为这个网站提供支持！可以帮你解答问题、提供技术支持，或者随便聊聊~",
            "技术支持|帮助|联系方式": `
                <strong>📞 联系方式：</strong><br><br>
                <i class="fab fa-github"></i> GitHub: <a href="https://github.com/95277l" target="_blank" style="color: #6366f1; text-decoration: none;">点击访问</a><br>
                <i class="fab fa-telegram"></i> 私人Telegram: <a href="https://t.me/dopasel" target="_blank" style="color: #6366f1; text-decoration: none;">@dopasel</a><br>
                <i class="fas fa-users"></i> 交流群组: <a href="https://t.me/dopaselll" target="_blank" style="color: #6366f1; text-decoration: none;">@dopaselll</a>
            `,
            "github|仓库": `
                <i class="fab fa-github"></i> <strong>GitHub仓库：</strong><br><br>
                <a href="https://github.com/95277l" target="_blank" style="color: #6366f1; text-decoration: none;">点击访问我的GitHub</a><br>
                这里分享了我的各种项目和代码作品~
            `,
            "telegram|联系": `
                <i class="fab fa-telegram"></i> <strong>Telegram联系方式：</strong><br><br>
                ✉️ 私人联系: <a href="https://t.me/dopasel" target="_blank" style="color: #6366f1; text-decoration: none;">@dopasel</a><br>
                👥 交流群组: <a href="https://t.me/dopaselll" target="_blank" style="color: #6366f1; text-decoration: none;">@dopaselll</a>
            `,
            "网站做什么|这个网站是干嘛的": `
                <strong>🌐 关于这个网站：</strong><br><br>
                这是一个展示我的编程项目、技术博客和个人作品的平台！<br><br>
                主要包含：<br>
                - 编程项目展示<br>
                - 技术文章分享<br>
                - 学习资源<br>
                - 个人作品集
            `,
            "谢谢|感谢": "不客气！随时为你效劳 😊 有什么其他需要帮助的吗？",
            "做什么|项目|作品": `
                <strong>💻 我的项目：</strong><br><br>
                1. <i class="fas fa-code"></i> 开源工具开发<br>
                2. <i class="fas fa-gamepad"></i> 游戏开发<br>
                3. <i class="fas fa-mobile-alt"></i> 移动应用<br>
                4. <i class="fas fa-paint-brush"></i> 创意编程<br><br>
                想了解哪个具体项目？
            `,
            "学习|编程学习": `
                <strong>📚 编程学习建议：</strong><br><br>
                1. <i class="fab fa-python"></i> 从Python开始 - 语法简单，适合入门<br>
                2. <i class="fab fa-js"></i> 学习JavaScript - 网页开发必备<br>
                3. <i class="fas fa-code"></i> 多做实际项目练习<br>
                4. <i class="fas fa-users"></i> 参与开源社区<br><br>
                需要具体的学习资源推荐吗？
            `,
            "时间|现在几点": () => {
                const now = new Date();
                return `现在时间是: ${now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}`;
            },
            "日期|今天几号": () => {
                const now = new Date();
                return `今天是: ${now.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' })}`;
            },
            "默认": "我还在学习中，可能没完全理解你的问题 😅 可以换个方式问问吗？或者试试以下问题：<br><br>- 怎么联系你？<br>- 这个网站是做什么的？<br>- 有什么学习建议？"
        };
        
        // 快捷问题列表 - 增强版
        const quickQuestionList = [
            "怎么联系你？",
            "这个网站是做什么的？",
            "有什么学习建议？",
            "你的GitHub地址是什么？",
            "现在几点了？",
            "你有哪些功能？"
        ];
        
        // 初始化函数
        function initChatAssistant() {
            // 加载聊天记录
            loadChatHistory();
            
            // 渲染快捷问题
            renderQuickQuestions();
            
            // 设置初始消息时间戳
            updateMessageTimestamps();
            
            // 初始显示脉冲动画
            setTimeout(() => {
                chatButton.classList.add('pulse');
            }, 3000);
            
            // 添加事件监听
            setupEventListeners();
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 切换聊天窗口
            chatButton.addEventListener('click', toggleChatWindow);
            
            // 关闭聊天窗口
            closeButton.addEventListener('click', closeChatWindow);
            
            // 发送消息
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 设置按钮
            settingsBtn.addEventListener('click', () => {
                alert('设置功能正在开发中，敬请期待！');
            });
            
            // 点击外部关闭聊天窗口
            document.addEventListener('click', (e) => {
                if (!chatContainer.contains(e.target) {
                    closeChatWindow();
                }
            });
        }
        
        // 切换聊天窗口
        function toggleChatWindow() {
            const isVisible = chatContainer.style.display === 'flex';
            chatContainer.style.display = isVisible ? 'none' : 'flex';
            chatButton.classList.remove('pulse');
            
            if (!isVisible) {
                userInput.focus();
            }
        }
        
        // 关闭聊天窗口
        function closeChatWindow() {
            chatContainer.style.display = 'none';
            saveChatHistory();
        }
        
        // 渲染快捷问题
        function renderQuickQuestions() {
            quickQuestionsContainer.innerHTML = '';
            
            quickQuestionList.forEach(question => {
                const button = document.createElement('button');
                button.className = 'quick-question';
                button.innerHTML = `<i class="fas fa-comment-dots" style="margin-right: 5px;"></i>${question}`;
                button.addEventListener('click', () => {
                    userInput.value = question;
                    userInput.focus();
                });
                quickQuestionsContainer.appendChild(button);
            });
        }
        
        // 添加消息到聊天窗口
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `xiaozhi-message ${sender}`;
            
            const timestamp = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageElement.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
            
            // 保存聊天记录
            saveChatHistory();
        }
        
        // 显示"正在输入"指示器
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.className = 'xiaozhi-typing';
            typingElement.style.display = 'block';
            chatMessages.appendChild(typingElement);
            scrollToBottom();
            return typingElement;
        }
        
        // 移除"正在输入"指示器
        function removeTypingIndicator(element) {
            if (element) element.remove();
        }
        
        // 滚动到底部
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 生成回复
        function generateResponse(userMessage) {
            const lowerCaseMsg = userMessage.toLowerCase();
            
            // 检查知识库
            for (const [keywords, response] of Object.entries(knowledgeBase)) {
                const keywordList = keywords.split('|');
                if (keywordList.some(keyword => lowerCaseMsg.includes(keyword.toLowerCase()))) {
                    return typeof response === 'function' ? response() : response;
                }
            }
            
            // 默认回复
            return knowledgeBase["默认"];
        }
        
        // 发送消息
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                userInput.placeholder = '请输入内容...';
                userInput.focus();
                return;
            }
            
            // 添加用户消息
            addMessage(message, 'user');
            userInput.value = '';
            
            // 显示"正在输入"指示器
            const typingElement = showTypingIndicator();
            
            // 模拟AI思考
            setTimeout(() => {
                removeTypingIndicator(typingElement);
                const response = generateResponse(message);
                addMessage(response, 'bot');
                
                // 自动隐藏快捷问题区
                quickQuestionsContainer.classList.add('hidden');
            }, 800 + Math.random() * 1000);
        }
        
        // 保存聊天记录
        function saveChatHistory() {
            const messages = chatMessages.innerHTML;
            localStorage.setItem('xiaozhi_chat_history', messages);
        }
        
        // 加载聊天记录
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('xiaozhi_chat_history');
            if (savedHistory) {
                chatMessages.innerHTML = savedHistory;
                scrollToBottom();
            }
        }
        
        // 更新消息时间戳
        function updateMessageTimestamps() {
            const timestamps = document.querySelectorAll('.timestamp');
            const currentTime = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            timestamps.forEach(ts => {
                if (!ts.textContent.trim()) {
                    ts.textContent = currentTime;
                }
            });
        }
        
        // 初始化聊天助手
        initChatAssistant();
    </script>
</body>
</html>
