<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dopa</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
          /* 聊天机器人容器 */
          .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 360px;
            max-height: 500px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
          }

          /* 聊天机器人头部 */
          .chatbot-header {
            background: linear-gradient(135deg, #6b7280, #f97316);
            color: white;
            padding: 12px 16px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }

          .chatbot-header button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
          }

          /* 聊天消息区域 */
          .chatbot-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: #f9fafb;
          }

          .chatbot-messages .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 14px;
          }

          .chatbot-messages .user-message {
            background-color: #fef3c7;
            margin-left: auto;
            border: 1px solid #f97316;
          }

          .chatbot-messages .bot-message {
            background-color: #e0f2fe;
            margin-right: auto;
            border: 1px solid #60a5fa;
          }

          /* 输入框区域 */
          .chatbot-input {
            display: flex;
            padding: 12px;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
          }

          .chatbot-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
          }

          .chatbot-input button {
            margin-left: 8px;
            padding: 10px 16px;
            background-color: #f97316;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
          }

          .chatbot-input button:hover {
            background-color: #ea580c;
          }

          /* 隐藏状态 */
          .chatbot-hidden {
            transform: translateY(calc(100% - 60px));
          }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="user">
                <div class="img-box">
                    <img src="https://avatars.githubusercontent.com/u/50571734?s=100&u=82d49ceecfc580df6eb42a17ce8dc6fd4a01b356&v=4" />
                </div>
                <div class="content">
                    <h2>永远保持一颗学习的心</h2>
                    <h1>Always keep a heart of learning</h1>
                </div>
                <div class="toggle"></div>
            </div>
            <ul class="contact">
                <li style="--cir: #c71610; --i: 0">
                    <a href="https://github.com/95277l" target="_blank">
                        <div class="icon-box"><i class="fa-brands fa-github"></i></div>
                        <p>GitHub仓库地址</p>
                    </a>
                </li>
                <li style="--cir: #171515; --i: 1">
                    <a href="https://t.me/dopasel" target="_blank">
                        <div class="icon-box"><i class="fa-brands fa-telegram"></i></div>
                        <p>私人Telegram</p>
                    </a>
                </li>
                <li style="--cir: #0a66c2; --i: 2">
                    <a href="https://t.me/dopaselll" target="_blank">
                        <div class="icon-box"><i class="fa-solid fa-user"></i></div>
                        <p>交流群组</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 聊天机器人容器 -->
        <div class="chatbot-container" id="chatbot">
          <div class="chatbot-header">
            <span>AI 助手</span>
            <button onclick="toggleChatbot()">−</button>
          </div>
          <div class="chatbot-messages" id="chatMessages">
            <div class="bot-message">你好！我是你的 AI 助手，可以陪你聊天、回答问题或提供技术支持。今天有什么可以帮你的？</div>
          </div>
          <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="输入你的消息..." />
            <button onclick="sendMessage()">发送</button>
          </div>
        </div>

        <script>
            let toggle = document.querySelector('.toggle')
            let card = document.querySelector('.card')
            toggle.onclick = () => {
                card.classList.toggle('active')
            }

            // 替换为你的 OpenAI API 密钥
            const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY_HERE';

            // 切换聊天窗口显示/隐藏
            function toggleChatbot() {
              const chatbot = document.getElementById('chatbot');
              chatbot.classList.toggle('chatbot-hidden');
            }

            // 发送消息并获取回复
            async function sendMessage() {
              const input = document.getElementById('userInput');
              const messagesDiv = document.getElementById('chatMessages');
              const userMessage = input.value.trim();

              if (!userMessage) return;

              // 添加用户消息
              const userMsgDiv = document.createElement('div');
              userMsgDiv.className = 'message user-message';
              userMsgDiv.textContent = userMessage;
              messagesDiv.appendChild(userMsgDiv);

              // 清空输入框
              input.value = '';

              // 滚动到底部
              messagesDiv.scrollTop = messagesDiv.scrollHeight;

              // 调用 OpenAI API
              try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`,
                  },
                  body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [
                      {
                        role: 'system',
                        content: '你是一个友好、温暖、懂科技的 AI 助手，运行在一个个人网站上。支持日常闲聊、回答访客问题并提供技术支持，语气清晰且亲切。',
                      },
                      {
                        role: 'user',
                        content: userMessage,
                      },
                    ],
                  }),
                });

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                // 添加机器人回复
                const botMsgDiv = document.createElement('div');
                botMsgDiv.className = 'message bot-message';
                botMsgDiv.textContent = botMessage;
                messagesDiv.appendChild(botMsgDiv);

                // 滚动到底部
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
              } catch (error) {
                console.error('错误:', error);
                const errorMsgDiv = document.createElement('div');
                errorMsgDiv.className = 'message bot-message';
                errorMsgDiv.textContent = '抱歉，出了点问题，请稍后再试！';
                messagesDiv.appendChild(errorMsgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
              }
            }

            // 按 Enter 键发送消息
            document.getElementById('userInput').addEventListener('keypress', (e) => {
              if (e.key === 'Enter') sendMessage();
            });
        </script>
    </body>
</html>
