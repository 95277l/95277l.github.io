<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝙙𝙤𝙥𝙖</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        /* 主卡片样式保持不变 */
        .card {
            /* 你的原有卡片样式 */
        }
        
        /* 聊天助手样式 */
        #xiaozhi-chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            font-family: 'Segoe UI', sans-serif;
            font-weight: bold;
        }
        
        #xiaozhi-chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        }
        
        @keyframes xiaozhi-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #xiaozhi-chat-button.pulse {
            animation: xiaozhi-pulse 2s infinite;
        }
        
        #xiaozhi-chat-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            transition: all 0.3s ease;
        }
        
        .xiaozhi-chat-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .xiaozhi-chat-title {
            font-weight: bold;
            font-size: 18px;
        }
        
        .xiaozhi-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .xiaozhi-chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fafb;
        }
        
        .xiaozhi-message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
            animation: message-appear 0.3s ease;
        }
        
        @keyframes message-appear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .xiaozhi-message.bot {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .xiaozhi-message.user {
            background: #6366f1;
            color: white;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .xiaozhi-message .timestamp {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            text-align: right;
        }
        
        .xiaozhi-typing {
            display: none;
            padding: 12px 16px;
            color: #6b7280;
            font-style: italic;
        }
        
        .xiaozhi-typing::after {
            content: '正在输入...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0% { content: '正在输入.'; }
            50% { content: '正在输入..'; }
            100% { content: '正在输入...'; }
        }
        
        .xiaozhi-chat-input-container {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background: white;
            display: flex;
            align-items: center;
        }
        
        #xiaozhi-user-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            outline: none;
            font-size: 15px;
            transition: border 0.3s;
        }
        
        #xiaozhi-user-input:focus {
            border-color: #6366f1;
        }
        
        #xiaozhi-send-btn {
            margin-left: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 15px;
        }
        
        #xiaozhi-send-btn:hover {
            background: #4f46e5;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            #xiaozhi-chat-container {
                width: 90%;
                right: 5%;
                bottom: 100px;
                height: 60vh;
            }
            
            #xiaozhi-chat-button {
                width: 60px;
                height: 60px;
                font-size: 24px;
                bottom: 20px;
                right: 20px;
            }
            
            #xiaozhi-user-input {
                padding: 10px;
                font-size: 14px;
            }
            
            #xiaozhi-send-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="user">
            <div class="img-box">
                <img src="https://avatars.githubusercontent.com/u/50571734?s=100&u=82d49ceecfc580df6eb42a17ce8dc6fd4a01b356&v=4" alt="用户头像" />
            </div>
            <div class="content">
                <h2>永远保持一颗学习的心</h2>
                <h1>Always keep a heart of learning</h1>
            </div>
            <div class="toggle"></div>
        </div>
        <ul class="contact">
            <li style="--cir: #c71610; --i: 0">
                <a href="https://github.com/95277l" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box"><i class="fa-brands fa-github"></i></div>
                    <p>GitHub仓库地址</p>
                </a>
            </li>
            <li style="--cir: #171515; --i: 1">
                <a href="https://t.me/dopasel" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box"><i class="fa-brands fa-telegram"></i></div>
                    <p>私人Telegram</p>
                </a>
            </li>
            <li style="--cir: #0a66c2; --i: 2">
                <a href="https://t.me/dopaselll" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box"><i class="fa-solid fa-user"></i></div>
                    <p>交流群组</p>
                </a>
            </li>
        </ul>
    </div>

    <!-- 小智 AI聊天助手 -->
    <button id="xiaozhi-chat-button" class="pulse">智</button>
    
    <div id="xiaozhi-chat-container">
        <div class="xiaozhi-chat-header">
            <div class="xiaozhi-chat-title">小智 AI助手</div>
            <button class="xiaozhi-close-btn">×</button>
        </div>
        <div class="xiaozhi-chat-messages" id="xiaozhi-chat-messages">
            <div class="xiaozhi-message bot">
                嗨！我是小智，你的贴心AI助手！😊 想聊点什么？可以问我关于这个网站、技术支持，或者随便聊聊哦！
                <div class="timestamp"></div>
            </div>
        </div>
        <div class="xiaozhi-chat-input-container">
            <input type="text" id="xiaozhi-user-input" placeholder="输入你的问题或想聊的内容..." />
            <button id="xiaozhi-send-btn">发送</button>
        </div>
    </div>

    <script>
        // 原始卡片切换功能
        let toggle = document.querySelector('.toggle');
        let card = document.querySelector('.card');
        toggle.onclick = () => {
            card.classList.toggle('active');
        };

        // 小智聊天功能
        const chatButton = document.getElementById('xiaozhi-chat-button');
        const chatContainer = document.getElementById('xiaozhi-chat-container');
        const closeButton = document.querySelector('.xiaozhi-close-btn');
        const chatMessages = document.getElementById('xiaozhi-chat-messages');
        const userInput = document.getElementById('xiaozhi-user-input');
        const sendButton = document.getElementById('xiaozhi-send-btn');

        // 扩展的问答知识库
        const knowledgeBase = {
            "你好|嗨|hi|hello": "你好！我是小智，欢迎来到这个酷炫的网站！😊 有什么我可以帮你的？",
            "你是谁|你是什么|小智是谁": "我是小智，你的AI助手，专门为这个网站提供支持！可以帮你解答问题、提供技术支持，或者随便聊聊~",
            "技术支持|帮助|联系方式": "需要技术支持？可以通过以下方式联系：<br>- GitHub: <a href='https://github.com/95277l' target='_blank'>点击访问</a><br>- 私人Telegram: @dopasel<br>- 交流群组: @dopaselll",
            "github|仓库": "我的GitHub仓库地址是：<a href='https://github.com/95277l' target='_blank'>点击访问</a>",
            "telegram|联系": "你可以通过以下方式联系：<br>- 私人Telegram: @dopasel<br>- 交流群组: @dopaselll",
            "网站做什么|这个网站是干嘛的": "这是一个展示编程、游戏开发和多媒体作品的个人网站！想了解更多？告诉我你感兴趣的部分！",
            "谢谢|感谢": "不客气！随时为你效劳 😊",
            "做什么|项目|作品": "这个网站的主人热衷于编程、游戏开发和多媒体创作！你可以问我具体项目详情哦！",
            "学习|编程学习": "想学编程？建议从基础语言如 Python 或 JavaScript 开始！有什么具体的学习问题，我可以帮你解答！",
            "默认": "嗯，我还在学习中，暂时没完全理解你的问题 😅 换个方式问问，或者聊点别的？"
        };

        // 切换聊天窗口显示
        chatButton.addEventListener('click', () => {
            chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
            chatButton.classList.remove('pulse');
        });

        closeButton.addEventListener('click', () => {
            chatContainer.style.display = 'none';
        });

        // 添加消息到聊天窗口
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('xiaozhi-message', sender);
            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            messageElement.innerHTML = `${text}<div class="timestamp">${timestamp}</div>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 显示“正在输入”动画
        function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('xiaozhi-typing');
            chatMessages.appendChild(typingElement);
            typingElement.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingElement;
        }

        // 移除“正在输入”动画
        function removeTypingIndicator(typingElement) {
            if (typingElement) {
                typingElement.remove();
            }
        }

        // 生成AI回复
        function generateResponse(userMessage) {
            const lowerCaseMsg = userMessage.toLowerCase();
            for (const [keywords, response] of Object.entries(knowledgeBase)) {
                const keywordArray = keywords.split('|');
                if (keywordArray.some(keyword => lowerCaseMsg.includes(keyword.toLowerCase()))) {
                    return response;
                }
            }
            return knowledgeBase["默认"];
        }

        // 发送消息函数
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') {
                userInput.placeholder = '请输入内容哦！';
                return;
            }

            // 添加用户消息
            addMessage(message, 'user');
            userInput.value = '';

            // 显示“正在输入”动画
            const typingElement = showTypingIndicator();

            // 模拟AI思考
            setTimeout(() => {
                removeTypingIndicator(typingElement);
                const response = generateResponse(message);
                addMessage(response, 'bot');
            }, 1000);
        }

        // 发送消息事件监听
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 初始显示脉冲动画
        setTimeout(() => {
            chatButton.classList.add('pulse');
        }, 3000);

        // 更新初始欢迎消息的时间戳
        document.querySelector('.xiaozhi-message.bot .timestamp').textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
    </script>
</body>
</html>
