<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小智</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        /* 主卡片样式 */
        .card { /* 你的原有卡片样式 */ }
        
        /* Botpress 聊天样式 */
        #bp-web-widget {
            position: fixed !important;
            bottom: 30px !important;
            right: 30px !important;
            z-index: 1000 !important;
        }
        .bpw-floating-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%) !important;
            border-radius: 50% !important;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4) !important;
            font-size: 28px !important;
            width: 70px !important;
            height: 70px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            color: white !important;
            transition: transform 0.3s ease !important;
        }
        .bpw-floating-button:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6) !important;
        }
        .bpw-chat-container {
            background: white !important;
            border-radius: 16px !important;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15) !important;
            font-family: 'Segoe UI', Roboto, sans-serif !important;
            width: 380px !important;
            height: 550px !important;
        }
        .bpw-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%) !important;
            color: white !important;
            border-top-left-radius: 16px !important;
            border-top-right-radius: 16px !important;
        }
        .bpw-from-user {
            background: #6366f1 !important;
            color: white !important;
            border-bottom-right-radius: 4px !important;
        }
        .bpw-from-bot {
            background: white !important;
            color: #1f2937 !important;
            border-bottom-left-radius: 4px !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08) !important;
        }
        .bpw-composer input {
            border: 1px solid #e5e7eb !important;
            border-radius: 12px !important;
            padding: 12px !important;
            font-size: 15px !important;
        }
        .bpw-composer button {
            background: #6366f1 !important;
            color: white !important;
            border-radius: 12px !important;
            padding: 12px 20px !important;
            font-size: 15px !important;
        }
        @media (max-width: 480px) {
            .bpw-chat-container {
                width: 90% !important;
                right: 5% !important;
                bottom: 100px !important;
                height: 60vh !important;
            }
            .bpw-floating-button {
                width: 60px !important;
                height: 60px !important;
                font-size: 24px !important;
                bottom: 20px !important;
                right: 20px !important;
            }
            .bpw-composer input, .bpw-composer button {
                font-size: 14px !important;
                padding: 10px !important;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="user">
            <div class="img-box">
                <img src="https://avatars.githubusercontent.com/u/50571734?s=100&u=82d49ceecfc580df6eb42a17ce8dc6fd4a01b356&v=4" alt="用户头像" />
            </div>
            <div class="content">
                <h2>永远保持一颗学习的心</h2>
                <h1>Always keep a heart of learning</h1>
            </div>
            <div class="toggle"></div>
        </div>
        <ul class="contact">
            <li style="--cir: #c71610; --i: 0">
                <a href="https://github.com/95277l" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box"><i class="fa-brands fa-github"></i></div>
                    <p>GitHub仓库地址</p>
                </a>
            </li>
            <li style="--cir: #171515; --i: 1">
                <a href="https://t.me/dopasel" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box"><i class="fa-brands fa-telegram"></i></div>
                    <p>私人Telegram</p>
                </a>
            </li>
            <li style="--cir: #0a66c2; --i: 2">
                <a href="https://t.me/dopaselll" target="_blank" rel="noopener noreferrer">
                    <div class="icon-box"><i class="fa-solid fa-user"></i></div>
                    <p>交流群组</p>
                </a>
            </li>
        </ul>
    </div>

    <!-- 小智 AI聊天助手（Botpress） -->
    <script src="https://cdn.botpress.cloud/webchat/v1.js"></script>
    <script>
        window.botpressWebChat.init({
            composerPlaceholder: "问我任何问题！",
            botId: "YOUR_BOT_ID", // 替换为你的 Botpress botId
            hostUrl: "https://app.botpress.cloud",
            messagingUrl: "https://messaging.botpress.cloud",
            clientId: "YOUR_CLIENT_ID", // 替换为你的 Botpress clientId
            botName: "小智",
            botAvatar: "https://via.placeholder.com/40/007bff/ffffff?text=智",
            enableReset: true,
            showConversationsButton: true,
            theme: "prism",
            themeColor: "#6366f1"
        });
    </script>

    <!-- 原始卡片切换功能 -->
    <script>
        let toggle = document.querySelector('.toggle');
        let card = document.querySelector('.card');
        toggle.onclick = () => {
            card.classList.toggle('active');
        };
    </script>
</body>
</html>
